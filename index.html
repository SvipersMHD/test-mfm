<!DOCTYPE html>
<html lang="fr">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mfm Digital | Contact</title>
   <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
   <main class="main">
      <section class="header__bg">
         <!-- // image header en css  -->
      </section>
      <section class="section__contact">
         <div class="contact__wrapper">
            <!--début partie de gauche -->
            <div class="contact__info">
               <h2>
                  mfm digital
               </h2>
               <address class=" contact__info__adress">
                  Rue jean d'Ardenne 67, 1050 Ixelles
                  <span>Belgique</span>
               </address>
               <div class=" contact__info__number">
                  +32 2 880 96 92
               </div>
               <div class="contact__info__mail">
                  info@mfmdigital.com
               </div>
            </div>
            <!--fin partie de gauche -->
            <!--début partie de droite -->
            <div class="contact__form">
               <h2>
                  Contactez-nous
               </h2>
               <p class="contact__form__text">
                  Notre agence vous promet une expertise personnalisée et un accompagnement sur-mesure pour la réalisation de votre site Internet et/ou de votre application
               </p>
               <form class="form">
                  <div class="form__duo__wrapper">
                     <div class="form__name">
                        <label for="name">Nom*</label>
                        <input type="text" id="name">
                     </div> 
                     <div class="form__first__name">
                        <label for="first__name">Prénom*</label>
                        <input type="text" id="first__name">
                     </div> 
                  </div>
                  <div class="form__phone__number form__box">
                     <label for="phone__number">Numéro de téléphone*</label>
                     <input type="number" id="phone__number">
                  </div>
                  <div class="form__mail form__box">
                     <label for="email">Email*</label>
                     <input type="mail" id="email">
                  </div> 
                  <div class="form__adress form__box">
                     <label for="adress">Adresse:</label>
                     <input type="mail" id="adress">
                  </div>
                  <div class="form__duo__wrapper">
                     <div class="form__pc">
                        <label for="pc">Code Postal:</label>
                        <input type="number" id="pc">
                     </div> 
                     <div class="form__city">
                        <label for="city">Prénom</label>
                        <input type="text" id="city">
                     </div> 
                  </div>
                  <div class="btn__wrapper">
                     <button  class="form__btn" type="submit">Envoyer</button>
                  </div>
               </form>
            </div>
            <!--fin partie de droite -->
         </div>
      </section>
   </main>
</body>
</html>
